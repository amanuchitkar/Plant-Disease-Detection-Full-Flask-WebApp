<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">

    <title> {% block pagetitle %} {% endblock pagetitle %}</title>

    <style>
        /* New Gradient Background for the Body */
        body {
            background: linear-gradient(229deg, #f0fffc, #bafff8); /* Softer, fresh green-blue gradient */
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    
        /* Background for Navbar */
        .navbar {
            background: linear-gradient(135deg, #004d40 0%, #00794f 100%);
        }
    
        /* Background for Footer */
        .footer-basic {
            background: linear-gradient(135deg, #263238 0%, #00796b 100%);
            color: #eceff1;
        }
    
        /* Navbar Links */
        .navbar-nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
        }
    
        .navbar-nav a:hover {
            background-color: #00794f;
            border-radius: 5px;
        }
    
        /* Footer Styling */
        .footer-basic ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 0;
        }
    
        .footer-basic li {
            display: inline;
            padding: 0 10px;
        }
    
        .footer-basic ul a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
        }
    
        .footer-basic ul a:hover {
            opacity: 1;
        }
    
        .footer-basic .social {
            text-align: center;
            padding-bottom: 25px;
        }
    
        .footer-basic .social>a {
            font-size: 24px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            margin: 0 8px;
            color: inherit;
            opacity: 0.75;
        }
    
        .footer-basic .social>a:hover {
            opacity: 0.9;
            background-color: #00796b;
            transform: scale(1.1);
            transition: 0.3s;
        }
    
        .footer-basic .copyright {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #b0bec5;
            margin-bottom: 0;
        }
    
        /* Hover effect for nav links */
        .navbar-nav .nav-link:hover {
            background-color: #00796b;
            border-radius: 5px;
        }
    
        /* Improved footer icons */
        .social a:hover {
            background-color: #00796b;
            transform: scale(1.1);
            transition: 0.3s;
        }
    
        /* Responsiveness */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
    
            .footer-basic ul {
                text-align: center;
            }
        }
    </style>
    
    
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">

                </li>
                <li class="navbar-brand">

                </li>
            </ul>
        </div>
    </nav>
